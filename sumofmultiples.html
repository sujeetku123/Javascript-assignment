<!DOCTYPE html>
<html>
<title>Sum of multiples of 3 and 5 of n</title>
<head>
<script type = "text/javascript">
var input = window. prompt("Enter your value: ");
var result=0;
for (var i = 0; i <= input; i++) {
    if (i % 3 == 0 || i % 5 == 0) {
        result= result + i;
}
}
window.alert(result);
</script>
</head>
<body>
</body>
</html>
